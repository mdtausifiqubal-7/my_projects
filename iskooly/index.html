<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iSkooly Login</title>
  <style>
    :root {
      --bg-purple: #4A238F;
      --primary-blue: #436EFD;
      --text-dark: #0E1B4D;
      --text-gray: #999;
      --border-color: #e0e0e0;
      --success-color: #28a745;
      --error-color: #dc3545;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Roboto,Arial,sans-serif;}
    body{background:var(--bg-purple);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
    .login-container{background:#fff;padding:40px 50px;max-width:600px;width:100%;border-radius:6px;box-shadow:0 10px 25px rgba(0,0,0,0.15);text-align:center;}
    .logo-placeholder{font-size:32px;font-weight:700;color:#FF6B6B}
    .logo-placeholder span{color:var(--bg-purple)}
    h2{color:var(--text-dark);font-size:28px;margin:20px 0 30px;font-weight:700}
    .input-field{width:100%;padding:15px 5px;border:none;border-bottom:1px solid var(--border-color);font-size:16px;outline:none;transition:border 0.3s;}
    .input-field:focus{border-bottom-color:var(--primary-blue);}
    .options-row{display:flex;justify-content:space-between;align-items:center;margin:20px 0;color:#666}
    .btn{background:var(--primary-blue);color:#fff;border:none;padding:12px 16px;cursor:pointer;font-weight:600;border-radius:4px;transition:background 0.3s;}
    .btn:hover{background:#3256d1;}
    .signin-btn{width:100%;padding:15px;text-transform:uppercase}
    .btn:disabled{background:#ccc;cursor:not-allowed;}
    #login-message{min-height:1.2em;margin-bottom:12px;font-size:0.95em;}
    .success{color:var(--success-color)} .error{color:var(--error-color)}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-area">
      <div class="logo-placeholder">i<span>SKOOLY</span><sup style="font-size:12px;color:#FF6B6B;background:#ffe5e5;padding:2px 5px;border-radius:4px">PRO</sup></div>
      <small style="display:block;margin-top:6px;color:#666">ULTIMATE EDUCATION ERP</small>
    </div>

    <h2>Login Details</h2>

    <form id="login-form">
      <div style="margin-bottom:18px">
        <!-- Default credentials removed -->
        <input type="email" id="email" name="email" class="input-field" placeholder="Enter Email Address" required>
      </div>
      <div style="margin-bottom:8px">
        <!-- Default credentials removed -->
        <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required>
      </div>

      <p id="login-message"></p>

      <div class="options-row">
        <label style="display:flex;align-items:center;gap:8px">
          <input type="checkbox" name="remember" style="width:16px;height:16px">
          Remember Me
        </label>
        <a href="#" style="color:var(--primary-blue);text-decoration:none;font-weight:500">Forget Password?</a>
      </div>

      <button type="submit" id="signin-btn" class="btn signin-btn">SIGN IN</button>
    </form>
  </div>

  <!-- FIREBASE INTEGRATION -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMeViowNTpg8RFG7dGrh-TCKHi03ecNxo",
      authDomain: "iskooly-app.firebaseapp.com",
      projectId: "iskooly-app",
      storageBucket: "iskooly-app.firebasestorage.app",
      messagingSenderId: "412177781040",
      appId: "1:412177781040:web:15fd690ef39b91b906b8f5",
      measurementId: "G-6K63S5N6R0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const msg = document.getElementById('login-message');
    const btn = document.getElementById('signin-btn');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); 

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      btn.disabled = true;
      btn.textContent = 'VERIFYING...';
      msg.textContent = '';
      msg.className = '';

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          msg.textContent = "Login Successful! Redirecting...";
          msg.className = "success";
          
          // Redirect to your external site
          setTimeout(() => {
            window.location.href = "iskooly/dashboard.html/";
          }, 1500);
        })
        .catch((error) => {
          console.error("Error:", error.code, error.message);
          btn.disabled = false;
          btn.textContent = 'SIGN IN';
          msg.className = "error";

          if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
             msg.textContent = "User not found. Did you create this user in Firebase Console?";
          } else if (error.code === 'auth/wrong-password') {
             msg.textContent = "Incorrect password.";
          } else {
             msg.textContent = "Login failed: " + error.message;
          }
        });
    });
  </script>
</body>
</html>
